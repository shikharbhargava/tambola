<script>
var comNumList = [];
for (var i = 1; i <= 90; i++) {
    comNumList.push(i);
}

function getRandomnum(max)
{
  return Math.floor(Math.random() * Math.floor(max));
}

Array.prototype.remove = function() {
    var what, a = arguments, L = a.length, ax;
    while (L && this.length) {
        what = a[--L];
        while ((ax = this.indexOf(what)) !== -1) {
            this.splice(ax, 1);
        }
    }
    return this;
};

function nextClick()
{
    if (comNumList.length > 0)
    {
        num = comNumList[getRandomnum(comNumList.length)];
        row = Math.floor(num / 10);
        col = num % 10 - 1;
        if (col == -1)
        {
            col = 9;
            row = row -1;
        }
        var random = document.getElementById("random");
        random.innerHTML = num;
        random.style.fontSize = "100"
        random.innerHTML = random.textContent;
        var table = document.getElementById('dataTable');
        var cells = table.rows.item(row).cells;
        cells[col].style.color = "black";
        cells[col].style.backgroundColor = "grey";
        cells[col].style.fontWeight = "900";
        cells[col].innerHTML = cells[col].textContent;
        comNumList.remove(num);
        if (comNumList.length == 0)
        {
            document.getElementById("next").value = "Reload";
        }
    }
    else
    {
        location.reload();
    }
}
</script>
